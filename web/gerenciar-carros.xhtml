<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update="@form"></p:commandButton>
                    <p:commandButton value="Listar" action="#{carroBean.listar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            <p:fieldset legend="Carros">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Modelo" for="modelo"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.modelo}" id="modelo"></p:inputText>

                    <h:outputLabel value="Fabricante" for="fabricante"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.fabricante}" id="fabricante"></p:inputText>

                    <h:outputLabel value="Cor" for="cor"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.cor}" id="cor"></p:inputText>

                    <h:outputLabel value="Ano" for="ano"></h:outputLabel>
                    <p:calendar value="#{carroBean.carro.ano}" id="ano"></p:calendar>
                </p:panelGrid>
                <p:dataTable value="#{carroBean.carros}" var="carro">
                    <p:column>
                        <p:commandButton value="Editar" action="#{carroBean.editar(carro)}" update="@form"></p:commandButton>
                        <p:commandButton value="Deletar" action="#{carroBean.deletar(carro)}" update="@form"></p:commandButton>
                    </p:column>
                    <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                        <h:outputText value="#{carro.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
                        <h:outputText value="#{carro.fabricante}"></h:outputText>
                    </p:column>
                    <p:column headerText="Cor" sortBy="#{carro.cor}">
                        <h:outputText value="#{carro.cor}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ano" sortBy="#{carro.ano}">
                        <h:outputText value="#{carro.ano}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
