<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h1>Bem-vindo ao sistema</h1>
        
        <h:form>
            <p:commandButton value="Mudar para Insere" action="#{carroBean.mudarParaInsere()}" update="@form"></p:commandButton>
            <p:commandButton value="Mudar para Edita" action="#{carroBean.mudarParaEdita()}" update="@form"></p:commandButton>
            <p:commandButton value="Mudar para Busca" action="#{carroBean.mudarParaBusca()}" update="@form"></p:commandButton>
            
            <h:outputText value="Insere" rendered="#{carroBean.insere}"></h:outputText>
            <h:outputText value="Edita" rendered="#{carroBean.edita}"></h:outputText>
            <h:outputText value="Busca" rendered="#{carroBean.busca}"></h:outputText>
        </h:form>
    </ui:define>

</ui:decorate>
